<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.container{
				text-align: center;
			}
			header{
				background-color: #c3e3ff;
				height: 77px;
			}
			main{
				background-color: #e3ebf2;
				height: 470px;
			}
			aside:nth-child(1){
				    background-color: #a3b9cc;
				    float: left;
				    width: 20%;
				    height: 470px;
			}
			aside:nth-child(2){
				    float: left;
				    width: 60%;
				    height: 470px;
				    background-color: #aecce6;
			}
			aside:nth-child(3){
				    float: right;
				    width: 20%;
				    height: 470px;
				    background-color: #92c0e8;
			}
			footer{
				    clear: both;
				    width: 100%;
				    height: 77px;
				    background-color: #cae6ff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>top</header>
			<main>
				<aside>left</aside>
				<aside>middle</aside>
				<aside>right</aside>
			</main>
			<footer>footer</footer>
		</div>
	</body>
</html>
