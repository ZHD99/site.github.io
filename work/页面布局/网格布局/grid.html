<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title></title>
</head>
 
<style type="text/css">
	.game-board
	{
	    width: 600px;
	    height: 600px;
	    margin: 0 auto;
	  background-color: #34495e;
	  color: #fff;
	  border: 6px solid #2c3e50;
	  border-radius: 10px;
	    
	    display: grid;
	    grid-template: repeat(3, 1fr) / repeat(3, 1fr);
	}
	
	.box
	{
	  border: 6px solid #2c3e50;
	  border-radius: 2px;
	  font-family: Helvetica;
	  font-weight: bold;
	  font-size: 4em;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
</style>
 
<body>
	<div class="game-board">
	      <div class="box"></div>
	      <div class="box"></div>
	      <div class="box"></div>
	      <div class="box"></div>
	      <div class="box"></div>
	      <div class="box"></div>
	      <div class="box"></div>
	      <div class="box"></div>
	      <div class="box"></div>
	    </div>
</body>
</html>
