<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak能够解决插值表达式闪烁的问题 -->
        <p v-cloak>{{msg}}</p>
        <h4 v-text="msg"></h4>
        <!-- 默认v-text是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容,但是插值表达式 只会替换自己的这个占位符，不会吧整个元素的内容清空 -->
   <div v-html="msg2">aaaa</div>

   <!-- vue提供的属性绑定机制  缩写是  : -->
   <!-- vue提供的事件绑定机制 缩写是 @ -->
    <input type="button" value="按钮" v-bind:title="mytitle" v-on:click="show" />
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>html</h1>',
                mytitle: '自定义标题',
            },
            methods: { // methods属性 定义了当前vue示例所有可用的方法
                show: function(){
                    alert("hello1");
                }
            }
        })
    </script>
</body>
</html>
