<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
    <input type="button" value="按钮" v-bind:title="mytitle" @click="status" />
    <input type="button" value="按钮" v-bind:title="mytitle" @click="stop" />
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123456789',
            },
            methods: { // methods属性 定义了当前vue示例所有可用的方法
                status(){
                    setInterval( () => {
                        var start = this.msg.substring(0,1);
                        var end = this.msg.substring(1);
                        this.msg = end + start;
                    },400)
                },
                stop(){

                },
            }
        })
    </script>
</body>
</html>
