<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        // 创建一个vue 的示例
        // 
        var vm = new Vue({
            el:  '#app', // 获取
            data: { // 存放数据
                msg: '欢迎学习vue'
            }
        });
    </script>
</body>
</html>
